<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Video</title>
    <style>
        /* Center the video */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; 
        }
        video {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="CG_assignment.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
